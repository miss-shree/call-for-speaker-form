<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Call for Speaker </title>
    <link rel='stylesheet' href='./css/registration.css' />
  </head>
  <body>
    <header class='speaker-form-header'>
        <img src="https://i.postimg.cc/0QPsq8RW/icon192.png" style="height: 50px; width: 50px;">
      <h1>Call for Speaker </h1>
      <p><em>Want to speak at our online sessions? fill out this form</em></p>
    </header>
    
    <form action='' method='get' class='speaker-form'>
      <div class='form-row'>
        <label for='full-name'>Name</label>
        <input id='full-name' name='full-name' type='text' />
      </div>
      
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'
               name='email'
               type='email'
               placeholder='joe@example.com' />
      </div>
      <div class='form-row'>
        <label >Phone NO.</label>
        <input id='Phone'  type='text' />
      </div>
      <div class='form-row'>
        <label >City </label>
        <input id='City'  type='text' />
      </div>
      <div class='form-row'>
        <label >State </label>
        <input id='State'  type='text' />
      </div>
      <div class='form-row'>
        <label for='bio'>Your Bio</label>
        <textarea id='bio' name='bio'></textarea>
        <div class='instructions'>Describe yourself in 500 words or less</div>
      </div>
      <div class='form-row'>
        <label >Technology </label>
        <input id='Technology'  type='text' />
      </div>
    
     
      <div class='form-row'>
        <label for='Key Elements'>Key Elements</label>
        <textarea id='Key Elements' name='Key Elements'></textarea>
        <div class='instructions'>List 4 to 5 primary or key elements of your topic that you will be discussing</div>
      </div>
      <div class='form-row'>
        <label for='abstract'>Abstract</label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Describe your talk in 500 words or less</div>
      </div>
      
     
      
      <div class='form-row'>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
